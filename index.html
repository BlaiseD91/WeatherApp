<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script> 
    
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">WeatherApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-2">
                        <input class="form-control m-2" id="cityInput" type="search" placeholder="Város" aria-label="Search"/>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-success m-2" id="searchBtn">Keres</button>
                    </li>
                    
                    <li class="nav-item">
                        <button class="btn btn-outline-success m-2 navbutton" id="todayDataButton">Aktuális</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-warning m-2 navbutton" id="forecastDataButton">Előrejelzés</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-danger m-2" id="historicalDataButton">Korábbi adatok</button>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        <div id="currentData"></div>
        <div id="forecastData"></div>
        <div id="historicalData"></div>
    </div>
    <script type="module" src="SCRIPTS/script.js"></script>
</body>
</html>
