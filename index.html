<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script> 
    
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">WeatherApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="btn btn-outline-secondary m-2" data-bs-toggle="offcanvas" href="#settings" role="button" aria-controls="settings"><img src="ASSETS/settings_24dp_434343_FILL0_wght400_GRAD0_opsz24.svg" alt="beállítások"></a>
                    </li>
                    <li class="nav-item me-2">
                        <input class="form-control m-2" id="cityInput" type="search" placeholder="Város" aria-label="Search"/>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-success m-2" id="searchBtn">Keres</button>
                    </li>
                    
                    <li class="nav-item">
                        <button class="btn btn-outline-success m-2 navbutton" id="todayDataButton">Aktuális</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-warning m-2 navbutton" id="forecastDataButton">Előrejelzés</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger m-2" id="alertsDataButton" data-bs-toggle="modal" data-bs-target="#alertsModal">Figyelmeztetések</button>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        

        <div class="offcanvas offcanvas-end" tabindex="-1" id="settings" aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasLabel">Beállítások</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <h5>Hőmérséklet</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="temperature" id="celsiusRadio" checked>
                    <label class="form-check-label" for="celsiusRadio">
                        Celsius °C
                    </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="temperature" id="fahrenheitRadio">
                <label class="form-check-label" for="fahrenheitRadio">
                    Fahrenheit °F
                </label>
                </div> 
                <h5>Légnyomás</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pressure" id="pressureMbRadio" checked>
                    <label class="form-check-label" for="pressureMbRadio">
                        hPa
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pressure" id="pressureInRadio">
                    <label class="form-check-label" for="pressureInRadio">
                        inHg
                    </label>
                </div>
                <h5>Szél</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="speed" id="kmhRadio" checked>
                    <label class="form-check-label" for="kmhRadio">
                        km/h
                    </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="speed" id="mphRadio">
                <label class="form-check-label" for="mphRadio">
                    mph
                </label>
                </div> 
                <h5>Csapadék</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="precipitation" id="precipitationMmRadio" checked>
                    <label class="form-check-label" for="precipitationMmRadio">
                        mm
                    </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="precipitation" id="precipitationInRadio">
                <label class="form-check-label" for="precipitationInRadio">
                    inch
                </label>
                </div> 
                <h5>Látótávolság</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="visibility" id="visibilityKmRadio" checked>
                    <label class="form-check-label" for="visibilityKmRadio">
                        km
                    </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="visibility" id="visibilityMilesRadio">
                <label class="form-check-label" for="visibilityMilesRadio">
                    mérföld
                </label>
                </div> 
            </div>
        </div>
        <div id="currentData"></div>
        <div id="forecastData"></div>
    </div>
    <div class="modal fade" id="alertsModal" tabindex="-1" aria-labelledby="alertsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="alertsModalLabel">Figyelmeztetések</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="alertsContent">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezár</button>
            </div>
        </div>
    </div>
</div>
    <script type="module" src="SCRIPTS/script.js"></script>
</body>
</html>
